<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
	<header>
		<h1>Etch-A-Sketch</h1>
	</header>

	<main>
		<section class="draw-options">
			<form>
				<label for="">Black</label>
				<input type="button">

				<label for="">Random Colour</label>
				<input type="button">

				<label for="">Colour Picker</label>
				<input type="color">

				<label for="">Eraser</label>
				<input type="button">
			</form>
		</section>

	    <section class="grid-container">

	    </section>

	    <section class="grid-options">
	    	<form>
	    		<label for="">Reset</label>
				<input type="button">

	    		<label for="">Grid Size</label>
				<input type="range">
	    	</form>
	    </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
