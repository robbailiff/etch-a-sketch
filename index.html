<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
	<header>
		<h1>Etch-A-Sketch</h1>
	</header>

	<main>
		<section id="draw-options" class="side-panel">
			<form>
				<button type="button" id="black" class="colour-change">Black</button>
                <button type="button" id="rainbow" class="colour-change">Rainbow</button>
				<button type="button" id="random" class="colour-change">Random</button>
                <div id="colour-pick">
                    <label for="">Colour Picker</label>
                    <input type="color" value="#ff0000">
                </div>
			</form>
		</section>

	    <section id="grid-container">

	    </section>

	    <section id="grid-options" class="side-panel">
	    	<form>
                <button type="button" id="eraser" class="colour-change">Eraser</button>
                <button type="button" id="reset">Reset</button>
                <button type="button" id="grid-lines">Grid Lines</button>
                <div id="slider">
                    <label for="grid-slider">Grid Size</label>
                    <div id="inputs">
                        <input type="range" id="grid-slider" name="grid-size" min="2" max="100" value="16">
                        <p>16</p>
                        <!-- <input type="text" id="grid-size" value="16"> -->
                    </div>
                </div>
	    	</form>
	    </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
