<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

</head>
<body>
	<header>
		<h1>Etch-A-Sketch</h1>
	</header>

	<main>
		<section id="draw-options" class="side-panel">
			<form>
				<button type="button" id="black" class="colour-change">Black</button>
                <button type="button" id="rainbow" class="colour-change">Rainbow</button>
				<button type="button" id="random" class="colour-change">Random</button>
                <div id="colour-pick">
                    <label for="picker">Colour Picker</label>
                    <input id="picker" type="color" value="#ff0000">
                </div>
			</form>
		</section>

	    <section id="grid-container">

	    </section>

	    <section id="grid-options" class="side-panel">
	    	<form>
                <button type="button" id="eraser" class="colour-change">Eraser</button>
                <button type="button" id="reset">Reset</button>
                <button type="button" id="grid-lines">Grid Lines</button>
                <div id="slider">
                    <label for="grid-slider">Grid Size</label>
                    <div id="inputs">
                        <input type="range" id="grid-slider" name="grid-size" min="2" max="60" value="16">
                        <p id="slider-text">16</p>
                    </div>
                </div>
	    	</form>
	    </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
